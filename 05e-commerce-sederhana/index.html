<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Digital Products</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Catalog</a></li>
                <li><a href="checkout.html">checkout</a></li>
                <li><a href="#">Cart (0)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Our Digital Store!</h1>
            <p>Find the best ebooks and ecourses for your learning journey.</p>
            <a href="catalog.html" class="btn">Browse Catalog</a>
        </section>

        <section class="products">
            <!-- Ebook Example -->
            <div class="product-item ebook">
                <img src="/images/Ebook Title 1.jpeg" alt="Ebook Cover">
                <h3>Ebook Title 1</h3>
                <p>$9.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Ecourse Example -->
            <div class="product-item ecourse">
                <img src="/images/Ecourse Title 1.jpeg" alt="Ecourse Cover">
                <h3>Ecourse Title 1</h3>
                <p>$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
    </main>

    <footer>
        <p>&copy; 2025 E-Commerce Digital Products</p>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
